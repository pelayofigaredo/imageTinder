<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="display:flex;justify-content:flex-end;align-items:center;margin:10px 30px 0 0;gap:8px;">
    <button id="lang-es" style="background:none;border:none;padding:0;cursor:pointer;outline:none;">
      <img src="res/ln_es.png" alt="EspaÃ±ol"  style="width:28px;height:28px;">
    </button>
    <button id="lang-en" style="background:none;border:none;padding:0;cursor:pointer;outline:none;">
      <img src="res/ln_en.png" alt="English" style="width:28px;height:28px;">
    </button>
  </div>
  <div class="container">
    <div class="row">
      <button id="select-folder">Seleccionar Carpeta</button>
      <span id="source-folder-label" style="margin-left:10px;color:#888;"></span>
    </div>
    <div class="row">
      <button id="select-destination-folder">Seleccionar Carpeta de Destino</button>
      <span id="destination-folder-label" style="margin-left:10px;color:#888;"></span>
    </div>
    <div id="image-count-label" style="margin:10px 0;color:#444;"></div>
    <div class="panel-controls">
      <button id="prev-button">Anterior</button>
      <button id="next-button">Siguiente</button>
    </div>
    <div id="image-panel"></div>
  </div>

  <script src="lang.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
