<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    #image-panel {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
    }
    #image-panel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: grab;
    }
  </style>
</head>
<body>
  <button id="select-folder">Seleccionar Carpeta</button>
  <ul id="image-list"></ul>
  <div id="image-panel"></div>

  <script src="renderer.js"></script>
</body>
</html>
